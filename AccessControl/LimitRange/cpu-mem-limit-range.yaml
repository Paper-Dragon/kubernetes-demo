apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-mem-limit-range
spec:
  limits:
  - default: # 此处定义默认限制值
      cpu: 1 # 1 cpu = 1000m
      memory: 512Mi
    defaultRequest: # 此处定义默认请求值
      cpu: 0.5
      memory: 256Mi
    max: # max 和 min 定义限制范围
      cpu: "4"
    min:
      cpu: 100m
    type: Container

